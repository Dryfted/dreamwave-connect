name: Build DreamWave Connect

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            target: --mac
          - os: windows-latest
            platform: win
            target: --win
          - os: ubuntu-latest
            platform: linux
            target: --linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npx electron-builder ${{ matrix.target }} --publish=never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dreamwave-connect-${{ matrix.platform }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: find artifacts -type f -name "*.dmg" -o -name "*.exe" -o -name "*.deb" | head -10

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.deb
          generate_release_notes: true
          name: "DreamWave Connect ${{ github.ref_name }}"
          body: |
            One-click desktop app for connecting Claude and Codex to DreamWave.

            ## Features
            - Guided OAuth setup for Claude Code CLI
            - Automatic credential management
            - Cross-platform support (macOS, Windows, Linux)

            ## Installation
            1. Download the appropriate file for your platform
            2. Install and run DreamWave Connect
            3. Follow the guided setup to connect your AI accounts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
